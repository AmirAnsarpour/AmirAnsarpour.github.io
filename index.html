<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amir Ansarpour | Developer</title>
    <link rel="icon" type="image/png" href="img/fire.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { iosBg: "#050505" },
          },
        },
      };
    </script>
  </head>
  <body class="bg-iosBg text-white selection:bg-blue-500 selection:text-white">
    <!-- Ambient Background Glows -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-blue-600/10 blur-[120px] rounded-full"></div>
      <div class="absolute top-[40%] -right-[10%] w-[30%] h-[30%] bg-purple-600/10 blur-[120px] rounded-full"></div>
    </div>

    <div class="relative z-10 max-w-6xl mx-auto px-6 py-10">
      <!-- Navigation -->
      <nav class="sticky top-6 z-50 flex justify-center mb-16">
        <div class="glass-nav px-6 py-3 flex items-center gap-8 border border-white/10">
          <a href="#" class="font-bold tracking-tight hover:text-blue-400 transition-colors">Amir Ansarpour</a>
          <div class="h-4 w-[1px] bg-white/20"></div>
          <a href="https://ansarpour.com" class="text-sm font-medium opacity-70 hover:opacity-100 transition-opacity">Main</a>
          <a href="#repositories" class="text-sm font-medium opacity-70 hover:opacity-100 transition-opacity">Projects</a>
        </div>
      </nav>

      <!-- Hero Section -->
      <header class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-20 md:auto-rows-fr">
        <div class="md:col-span-2 glass-card p-8 md:p-12 flex flex-col justify-center">
          <h2 class="text-5xl md:text-7xl font-extrabold tracking-tighter mb-4 leading-[1.1]">
            Developer.<br /><span class="text-gray-500">Creator.</span>
          </h2>
          <p class="text-lg md:text-xl text-gray-400 max-w-md mb-8">
            Exploring the digital frontier with a focus on high-end aesthetics and smooth experiences.
          </p>
          <div class="flex gap-4">
            <a href="https://github.com/AmirAnsarpour" class="social-btn"><i class="fab fa-github text-xl"></i></a>
            <a href="https://instagram.com/AmirAnsarpour_" class="social-btn"><i class="fab fa-instagram text-xl"></i></a>
            <a href="https://youtube.com/@AmirAnsarpour" class="social-btn"><i class="fab fa-youtube text-xl"></i></a>
          </div>
        </div>

        <div class="glass-card flex items-center justify-center p-8">
          <div class="relative w-48 h-48 md:w-64 md:h-64 group">
            <img src="img/me.png" alt="Amir Ansarpour" class="rounded-full w-full h-full object-cover border-4 border-white/20 shadow-2xl transition-transform duration-500 group-hover:border-white/40" />
            <div class="absolute inset-0 rounded-full bg-blue-500/10 blur-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
          </div>
        </div>
      </header>

      <!-- Repositories -->
      <section id="repositories">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-10 px-4 gap-4">
          <h3 class="text-3xl font-bold tracking-tight">Open Source</h3>
          
          <!-- Custom Glass Dropdown -->
          <div class="relative inline-block text-left" id="sort-dropdown">
            <div class="flex items-center gap-3">
              <span class="text-gray-500 text-[10px] font-bold uppercase tracking-[0.2em]">Sort By</span>
              <button type="button" id="sort-button" class="glass-dropdown-btn">
                <span id="current-sort">Most Stars</span>
                <i class="fa-solid fa-chevron-down text-[10px] transition-transform duration-300"></i>
              </button>
            </div>

            <div id="sort-menu" class="glass-dropdown-menu hidden">
              <div class="py-2 px-1">
                <button class="sort-option active" data-value="stars">Most Stars</button>
                <button class="sort-option" data-value="forks">Most Forks</button>
                <button class="sort-option" data-value="updated">Recently Updated</button>
                <button class="sort-option" data-value="name">Name (A-Z)</button>
              </div>
            </div>
          </div>
        </div>

        <div id="repositories-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- JS will inject cards here -->
        </div>
      </section>

      <footer class="mt-32 pb-10 text-center text-gray-600 text-xs font-bold tracking-[0.2em] uppercase">
        &copy; <script>document.write(new Date().getFullYear());</script>
        Amir Ansarpour &bull; Digital Portfolio
      </footer>
    </div>

    <script src="js/github.js"></script>
  </body>
</html>
